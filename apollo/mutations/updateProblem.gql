mutation(
  $id: String!
  $new_id: String!
  $public: Boolean!
  $image: String!
  $description_en: String!
  $description_ja: String!
) {
  update_problems_by_pk(
    pk_columns: { id: $id }
    _set: {
      id: $new_id
      public: $public
      image: $image
      description_en: $description_en
      description_ja: $description_ja
    }
  ) {
    id
    public
    image
    owner { name }
    matches {
      competition_id
      name
    }
    created_at
    updated_at
  }
}
