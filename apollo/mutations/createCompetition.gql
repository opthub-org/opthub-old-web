mutation(
  $competitions_insert_input: competitions_insert_input!
) {
  insert_competitions_one(
    object: $competitions_insert_input
  ) {
    id
    public
    owner { name }
    matches {
      id
      name
      budget
      problem_id
      indicator_id
      environments {
        id
        key
        value
        public
      }
    }
    open_at
    close_at
    created_at
    updated_at
  }
}
