query($name: String!) {
  users(where: { name: { _eq: $name } }) {
    name
    created_at
    updated_at
    problems {
      id
      public
      created_at
      updated_at
    }
    indicators {
      id
      public
      created_at
      updated_at
    }
    competitions {
      id
      public
      created_at
      updated_at
    }
    solutions(distinct_on: match_id) {
      match {
        id
        name
        competition {
          id
        }
      }
    }
  }
}
